{% extends 'index.html' %}

{% block content %}

<div class="card" style="width: 25rem;">
    <div class="card-header">

        <h5>Editing {{car.carname}} </h5>

        <div class="card-body">
            <form method="post" action="/edit-car-post/{{car.id}}/">

                {%csrf_token %}
                <div class="form-group">
                    <label>carname</label>
                    <input type="text" name="carname" value={{car.carname}}>
                </div>
                <div class="form-group">
                    <label>model</label>
                    <input type="text" name="model" value={{car.model}}>
                </div>
                <div class="form-group">
                    <label>price</label>
                    <input type="number" name="price" value={{car.price}}>
                </div>
                <input type="submit" value="Update" class="btn btn-success btn-sm">
                <input type="button" onclick="window.location.href='/cars'" id="hide-btn"
                    class="btn btn-secondary btn-sm" value="Cancel">
            </form>
        </div>
    </div>
</div>


{% endblock %}
