{% extends 'index.html' %}

{% block content %}

<div class="card" style="width: 25rem;">
    <div class="card-header">

        <h5>Editing {{location.city}} </h5>

        <div class="card-body">
            <form method="post" action="/edit-location-post/{{location.id}}/">

                {%csrf_token %}
                <div class="form-group">
                    <label>city</label>
                    <input type="text" name="city" value={{location.city}}>
                </div>
                <div class="form-group">
                    <label>postcode</label>
                    <input type="number" name="postalcode" value={{location.postalcode}}>
                </div>
                <input type="submit" value="Update" class="btn btn-success btn-sm">
                <input type="button" onclick="window.location.href='/locations'" id="hide-btn"
                    class="btn btn-secondary btn-sm" value="Cancel">
            </form>
        </div>
    </div>
</div>


{% endblock %}
